<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <title>더보기</title>
  </head>
  <body>
    <div class="header-fixed">
      <div class="status-bar">
        <div class="status__left">
          <span class="status__left-agency">SKT</span>
          <span class="status__left-clock">16:24</span>
        </div>
        <div class="status__right">
          <span class="status__right-sound">
            <i class="fas fa-volume-up"></i>
          </span>
          <span class="status__right-wifi">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status__right-line">
            <i class="fas fa-signal"></i>
          </span>
          <span class="status__right-battery-text">100%</span>
          <span class="status__right-battery">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="header">
        <div class="header__left">
          <span class="header__left-title">더보기</span>
        </div>
        <div class="header__right">
          <span class="header__right-search">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__right-message">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__right-music">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__right-setting">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="more">
      <ul class="friend__content">
        <li class="friend__me me">
          <div class="me__column">
            <img src="../my-kakaotalk/image/me.jpg" class="large-img" />
            <div class="me__content">
              <div class="me__name">천영석</div>
              <div class="me__sub">dudtjr913@naver.com</div>
            </div>
          </div>
          <div class="me__right">
            <span class="me__my">MY</span>
            <span class="me__con"> <i class="fab fa-suse"></i>10</span>
          </div>
        </li>
      </ul>
      <div class="more__pay">
        <div class="more__pay-left">
          <span class="more__pay-balance">
            <i class="fas fa-comment"></i>
            PAY 9,999,999원
          </span>
        </div>
        <div class="more__pay-right">
          <span class="more__pay-send">송금</span>
          <span class="more__pay-payment">결제</span>
          <span class="more__pay-asset">자산</span>
        </div>
      </div>
      <ul class="more__service">
        <li class="more__lists">
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-gift"></i>
            </div>
            <div class="name">선물하기</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-store"></i>
            </div>
            <div class="name">쇼핑하기</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="far fa-smile-wink"></i>
            </div>
            <div class="name">이모티콘</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fab fa-mdb"></i>
            </div>
            <div class="name">
              메이커스
            </div>
          </div>
        </li>
        <li class="more__lists">
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-handshake"></i>
            </div>
            <div class="name">프렌즈샵</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fab fa-stripe-s"></i>
            </div>
            <div class="name">스타일</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="name">주문하기</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="name">
              멜론티켓
            </div>
          </div>
        </li>
        <li class="more__lists">
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="name">게임</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="far fa-sticky-note"></i>
            </div>
            <div class="name">페이지</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="name">멜론</div>
          </div>
          <div class="more__list">
            <div class="icon">
              <i class="fas fa-border-all"></i>
            </div>
            <div class="name">
              전체서비스
            </div>
          </div>
        </li>
      </ul>
      <div class="more__make">
        <span class="more__make-name">
          <i class="far fa-envelope"></i> 메일 만들기</span
        >
        <span class="more__make-name">
          <i class="far fa-calendar-check"></i> 캘린더 일정 만들기</span
        >
      </div>
      <section class="more__ad">
        <img src="image/ad.jpg" class="more__ad-img" />
        <span class="more__ad-text">AD</span>
        <div class="more__ad-bottom">
          <span class="more__ad-inf">'국민반팔티' 5장을 29,800에!</span>
          <span class="more__ad-buy">구매하기</span>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__main">
        <li class="nav__icon">
          <a href="friends.html">
            <i class="far fa-user"> </i>
          </a>
        </li>
        <li class="nav__icon">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a href="plus.html">
            <i class="far fa-plus-square"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a href="game.html">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a href="more.html">
            <i class="fas fa-building"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
