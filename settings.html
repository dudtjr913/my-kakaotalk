<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <title>설정</title>
  </head>
  <body>
    <div class="header-fixed">
      <div class="status-bar">
        <div class="status__left">
          <span class="status__left-agency">SKT</span>
          <span class="status__left-clock">16:24</span>
        </div>
        <div class="status__right">
          <span class="status__right-sound">
            <i class="fas fa-volume-up"></i>
          </span>
          <span class="status__right-wifi">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status__right-line">
            <i class="fas fa-signal"></i>
          </span>
          <span class="status__right-battery-text">100%</span>
          <span class="status__right-battery">
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <header class="header">
        <div class="header__left">
          <span class="header__left-arrow">
           <a href="more.html"> 
            <i class="fas fa-arrow-left fa-fw"></i>
        </a>
          </span>
          <span class="header__left-title">설정</span>
        </div>
        <div class="header__right">
          <span class="header__right-search">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="settings">
      <section class="settings__top">
        <ul class="setting__columns">
          <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-bullhorn fa-fw"></i>
            </span>
            <span class="column-name">
              공지사항
              <span class="column-subicon">N</span>
            </span>
          </li>
          <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-flask fa-fw"></i>
            </span>
            <span class="column-name">
              실험실
            </span>
          </li>
          <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-info-circle fa-fw"></i>
            </span>
            <span class="column-name">
              버전정보</br>
              <span class="column-sub">
                최신 버전
              </span>
            </span>
          </li>
        </ul>
      </section>
      <section class="settings__mid">
        <ul class="setting__columns">
         <li class="setting-column">
            <span class="column-icon">
                <i class="fas fa-lock fa-fw"></i>            
            </span>
            <span class="column-name">
              개인/보안
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="far fa-bell fa-fw"></i>
            </span>
            <span class="column-name">
              알림
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="far fa-user fa-fw"></i>
            </span>
            <span class="column-name">
              친구
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="far fa-comment fa-fw"></i>
            </span>
            <span class="column-name">
              채팅
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="far fa-envelope fa-fw"></i>
            </span>
            <span class="column-name">
              문자 모아보기
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
                <i class="far fa-sun fa-fw"></i>          
            </span>
            <span class="column-name">
              화면
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-brush fa-fw"></i>
            </span>
            <span class="column-name">
              테마</br>
              <span class="column-sub">
                ⓒ늘봄_insta talk(heart)
              </span>
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-phone-alt fa-fw"></i>
            </span>
            <span class="column-name">
              통화
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="far fa-star fa-fw"></i>
            </span>
            <span class="column-name">
              게임별
            </span>
         </li>
         <li class="setting-column">
            <span class="column-icon">
              <i class="fas fa-ellipsis-h fa-fw"></i>
            </span>
            <span class="column-name">
              기타
            </span>
         </li>
        </ul>
      </section>
      <section class="settings__bot">
        <ul class="setting__columns">
            <li class="setting-column">
                <span class="column-icon">
                  <i class="far fa-question-circle fa-fw"></i>
                </span>
                <span class="column-name">
                  고객센터/도움말
                </span>
             </li>
</ul>
      </section>
    </main>
  </body>
</html>
